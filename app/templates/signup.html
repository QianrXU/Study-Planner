<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
 
        
            <div class="colm-heading">
                <h1 >Sign up to the study planner tool</h1>
            </div>
            <div >
                <div style="height: 70px; background-color: #e5e5e5; width: 45%; margin-top: 10%;
                margin-left: 30%;">
                    <h3 style="padding: 25px;">Sign Up</h3>
                    </div>
                <div class="form-container" style="height: 350px;">
                 <form>
                    <div class="row">
                        <div class="column-left" style="padding: 25px;width: 29%;">
                            <label for="email" >Email: </label>
                        </div>
                        <div class="column" style="margin-left: 0%;">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                    

                    <div class="row">
                        <div class="column-left" style="padding: 25px;width: 29%;">
                            <label for="password"> Password: </label>
                        </div>
                        <div class="column" style="margin-left: 0%;border: 1ch;">
                            <input type="password" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="column-left" style="padding: 25px;width: 29%;">
                            <label for="password"> Confirm Password: </label>
                        </div>
                        <div class="column" style="margin-left: 0%;border: 1ch;">
                            <input type="password" placeholder="">
                        </div>
                    </div>
                       
 
                 </form>
                        
                    <button class="btn-login" style="margin-left: 31%;">Sign Up</button> 
                </div>
            </div>
        
            
    
</body>
</html>
