
{% extends "base.html" %}
{% block content %}

<div>
    <div style="height: 70px; background-color: #EBEBEB; width: 100%;">
        <h3 style="padding: 25px; padding-left: 60px; ">Login</h3>
    </div>
    <div class="form-container-generic">
            
    <form>
        <table style="width:100%">
        <tr>
            <td class="loginsignup-td"> <label class="label-loginsignup" for="email" >Email: </label></td>
            <td class="loginsignup-td"> <input class="loginsignup" type="text" placeholder=""></td>
            
        </tr>
        <tr>
            <td class="loginsignup-td"><label class="label-loginsignup" for="password"> Password: </label></td>
            <td class="loginsignup-td"><input class="loginsignup" type="password" placeholder=""></td>
        </tr>
        </table>
     </form>
            
        <button class="btn-login" style="margin-top: 45px; margin-left: 250px;">Login</button> 
    </div>
</div>



{% endblock %}
